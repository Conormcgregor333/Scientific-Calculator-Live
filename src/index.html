<!doctype html>
<html>
    <head>
       <title>Scientific Calculator</title>
       <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
</head>
    <body>
        <div class="container">
<h1 class="text-center my-3">Scientific Calculator</h1>
        </div>
        <div class="row mx-2">
            <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <input id="calcvalue" readonly class="form-control form-control-lg" type="text"  aria-label=".form-control-lg example">
                    <div class="row gx-1">
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">(</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">)</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">%</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">AC</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">7</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">8</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">9</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100"> รท</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">4</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">5</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">6</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">ร</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">1</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">2</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">3</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">-</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">0</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">.</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary mt-2 w-100">=</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light mt-2 w-100">+</button>
                        </div>
                    </div>
                    
                </div>
            </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
